<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>React App</title>
</head>
<body>

    <div id="root">

    </div>

    <!-- nos permite usar caracteristicas actuales de js, 
        inclusive en navegadores web, se podria desir que babel 
        es un compilador de js -->
    
    <script type="text/babel">

        const divroot = document.querySelector('#root');
        const newconst = 'Hello soy esneider'
        const h1tag = <h2>Este es un titulo h2, {newconst}</h2>;

        ReactDOM.render(h1tag, divroot);

    </script>
</body>
</html>
